<!-- edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="text-center">Update TodoList</h2> <br>
<div class="container-fluid border rounded-4 p-4 " style="margin: auto; width: 30%; background-color: whitesmoke;">
    <form th:action="@{'/todo/edit/' + ${todo.id}}" th:object="${todo}" method="post" class="mx-auto">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">New Task</label>
            <input type="text" th:field="*{task}" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label"> New Description</label>
            <textarea  class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label"> New isDone</label>
            <input type="text" class="form-control" th:field="*{isDone}">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary"value="Update TodoList">
        </div>
    </form>
</div>
</body>
</html>
