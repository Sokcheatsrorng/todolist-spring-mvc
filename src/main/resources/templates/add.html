<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Todo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Add New Todo</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/todo/new}" th:object="${todo}" method="post" style="background-color: #f0f0f0; padding: 20px; border-radius: 10px;">
        <div class="mb-3">
          <label class="form-label">Task</label>
          <input type="text" class="form-control" th:field="*{task}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" th:field="*{isDone}">
          <label class="form-check-label">Is Done</label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
