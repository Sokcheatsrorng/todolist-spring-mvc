<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Todo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto mt-4" style="width:30%; background-color: #f0f0f0; overflow: hidden; padding: 20px; border-radius: 10px;">
    <h1 class="mt-2">Delete Todo</h1>
    <form th:action="@{/todo/delete/{id}(id=${todo.id})}" th:object="${todo}" method="post" class="mx-auto mt-4">
        <div class="form-group mb-3">
            <label >Todo ID:</label>
            <input type="text" th:field="*{id}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="confirm">Are you sure you want to delete this todo?</label>
            <select class="form-control" id="confirm" name="confirm" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/todo" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
